<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">5500</span></h1>
                    <p class="border rounded p-2">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10 p-4">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is very low.</p>
                <div class="cards cursor-pointer grid grid-cols-3 mt-14 gap-2 p-1">
                    <div id="add-money-box" class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>
                <section id="add-money">
                    <h2 class="text-center text-2xl font-bold mt-5">Add Money</h2>
                    <div>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select Bank</option>
                                    <option value="bKash">bKash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="UCash">UCash</option>
                                    <option value="TCash">TCash</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="label">Account Number</label>
                                    <input value="01622251758" id="account-number" type="number" class="input" placeholder="Your Account Number" required/>
                                    <label class="label">Amount</label>
                                    <input id="amount" type="number" class="input" placeholder="Your Amount" required/>
                                    <label class="label">PIN</label>
                                    <input value="1234" id="pin" type="text" class="input" placeholder="Enter Your PIN" required/>
                                    <div><a class="link link-hover">Forgot PIN?</a></div>
                                    <button id="add-money-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
                <section id="cash-out">
                    <h2 class="text-center text-2xl font-bold mt-5">Cash Out</h2>
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl p-8 ml-5 mt-5">
                        <fieldset class="fieldset">
                            <label class="label">Account Number</label>
                            <input value="01622251758" id="account-number" type="number" class="input" placeholder="Your Account Number" required/>
                            <label class="label">Amount</label>
                            <input id="amount" type="number" class="input" placeholder="Your Amount" required/>
                            <label class="label">PIN</label>
                            <input value="1234" id="pin" type="text" class="input" placeholder="Enter Your PIN" required/>
                            <div><a class="link link-hover">Forgot PIN?</a></div>
                            <button id="add-money-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Cash Out</button>
                          </fieldset>
                    </div>
                </section>
            </section>
        </header>
    </section>

    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
</body>
</html>
